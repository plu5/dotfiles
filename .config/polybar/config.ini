[colors]
background = #000
background-alt = #333
foreground = #aaa
primary = #5f9ea0
; #fff
secondary = #5f9ea0
; #fff
alert = #f00
disabled = #fff
window = #8b7500
; #5f9ea0
keyboard = #aaa
date = #5f9ea0
; #fff
; #000
window-bg = #000
; #8b7500
active-workspace = #8b7500
; #fff
empty-workspace = #aaa
occupied-workspace = #5f9ea0
; #fff
urgent = #aaa
warning = #fff
success = #fff

[bar/example]
width = 100%
height = 12pt
; radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

# border-size = 4pt
# border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

; separator = |
; separator = "  "
separator =
separator-foreground = ${colors.disabled}

; font-N = <fontconfig pattern>;<vertical offset>
font-0 = "MiscTamsyn:pixelsize=16;0"
; ;monospace;2
font-1 = mono
; ^ to avoid warn: Dropping unmatched character 'â€”' (U+2014) in '~ : polybar â€” Konsole'
font-2 = Font Awesome 6 Free Solid
; ^ battery symbols


modules-left = xworkspaces battery cpu temperature memory
; modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date
; modules-right = temperature cpu memory filesystem wlan tray xkeyboard date
modules-center = xwindow
; modules-right = xkeyboard wlan tray date
modules-right = tray pulseaudio xkeyboard date powermenu
; use nm-applet (run on autostart with &) instead of wlan. it will appear in the tray.

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = [%name%]
# label-active-background = ${colors.background-alt}
# label-active-underline= ${colors.primary}
#label-active-padding = 1
label-active-foreground = ${colors.active-workspace}

label-occupied = %name%
label-occupied-padding = 1
label-occupied-foreground = ${colors.occupied-workspace}

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.empty-workspace}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %{A1:sudo modprobe -r psmouse && sudo modprobe psmouse:}%{A3:sudo modprobe -r psmouse && sudo modprobe psmouse:}  %title:0:60:...%%{A}%{A}
; label = "  %title:0:150:...%"
# label = "  %title:0:80:...%"
label-foreground = ${colors.window}
label-background = ${colors.window-bg}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
mount-0-foreground = ${colors.primary}

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-foreground = ${colors.primary}
label-mounted-foreground = ${colors.primary}

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

; format-volume-prefix = "VOL "
; format-volume-prefix-foreground = ${colors.primary}
; format-volume = <label-volume>
format-volume = <ramp-volume> <label-volume>

; label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}
ramp-volume-0 =
;ğŸ”ˆ
ramp-volume-1 =
;ğŸ”‰
ramp-volume-2 =
;ğŸ”Š

click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %{A1:~/pm/scripts/toggle_internal_kbd.sh enable:}%{A3:~/pm/scripts/toggle_internal_kbd.sh disable:}%layout%%{A}%{A}
label-layout-foreground = ${colors.keyboard}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 10
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %{A1:sysmontask:}%{A3:sysmontask:}%percentage_used:2%%%{A}%{A}
; %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 10
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 10
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected
label-foreground = ${colors.primary}
format-prefix-foreground = ${colors.primary}
label-connected-foreground = ${colors.primary}

[module/wlan]
inherit = network-base
interface-type = wireless
# label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%
# label-connected = %essid%
; clickable rylmovuk https://askubuntu.com/a/1089561
; but this is not as good as nm-applet
label-connected = %{A1:nm-connection-editor:}%essid%%{A}
label-foreground = ${colors.primary}
format-prefix-foreground = ${colors.primary}
label-connected-foreground = ${colors.primary}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%
label-foreground = ${colors.primary}
format-prefix-foreground = ${colors.primary}

[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.date}

[module/temperature]
type = internal/temperature

; Seconds to sleep between updates
; Default: 1
interval = 10

; Thermal zone to use
; To list all the zone types, run 
; $ for i in /sys/class/thermal/thermal_zone*; do echo "$i: $(<$i/type)"; done
; Default: 0
thermal-zone = 0

; Select thermal zone by name
; The name has to match the contents of /sys/class/thermal/thermal_zone*/type
; for the desired thermal zone.
; New in version 3.7.0
; Default: ""
zone-type = x86_pkg_temp

; Full path of temperature sysfs path
; Use `sensors` to find preferred temperature source, then run
; $ for i in /sys/class/hwmon/hwmon*/temp*_input; do echo "$(<$(dirname $i)/name): $(cat ${i%_*}_label 2>/dev/null || echo $(basename ${i%_*})) $(readlink -f $i)"; done
; to find path to desired file
; Default reverts to thermal zone setting
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon2/temp1_input

; Base temperature for where to start the ramp (in degrees celsius)
; Default: 0
base-temperature = 20

; Threshold temperature to display warning label (in degrees celsius)
; Default: 80
warn-temperature = 60

format = "<label>"

[module/tray]
type = internal/tray

format-margin = 8px
tray-spacing = 8px

[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
; Default: 100
full-at = 99

; format-low once this charge percentage is reached
; Default: 10
; New in version 3.6.0
low-at = 5

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT1
adapter = ADP1

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 10
; see "man date" for details on how to format the time string
; NOTE: if you want to use syntax tags here you need to use %%{...}
; Default: %H:%M:%S
time-format = %H:%M

; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
format-charging = <ramp-capacity> <animation-charging>

; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-discharging>
format-discharging = <ramp-capacity> <label-discharging>

; Available tags:
;   <label-full> (default)
;   <bar-capacity>
;   <ramp-capacity>
format-full = <ramp-capacity>

; Format used when battery level drops to low-at
; If not defined, format-discharging is used instead.
; Available tags:
;   <label-low>
;   <animation-low>
;   <bar-capacity>
;   <ramp-capacity>
; New in version 3.6.0
;format-low = <label-low> <animation-low>

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current charge rate in watts)
label-charging = Charging %percentage%%

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
label-discharging = Discharging %percentage%%

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
label-full = o
; Fully charged

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
; New in version 3.6.0
label-low = BATTERY LOW

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = ï‰„
ramp-capacity-1 = ï‰ƒ
ramp-capacity-2 = ï‰‚
ramp-capacity-3 = ï‰
ramp-capacity-4 = ï‰€

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = ï‰„
animation-charging-1 = ï‰ƒ
animation-charging-2 = ï‰‚
animation-charging-3 = ï‰
animation-charging-4 = ï‰€
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = ï‰€
animation-discharging-1 = ï‰
animation-discharging-2 = ï‰‚
animation-discharging-3 = ï‰ƒ
animation-discharging-4 = ï‰„
; Framerate in milliseconds
animation-discharging-framerate = 500

; Only applies if <animation-low> is used
; New in version 3.6.0
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

; ï€‘
label-open = %{A2:sudo chvt 2:}%{A3:. ~/pm/scripts/iwanttodie.sh:}!P%{A}%{A}
;; KILL / P
label-open-foreground = ${colors.urgent}
label-close = [X]
; ï„… Cancel
label-close-foreground = ${colors.success}
label-separator = |
label-separator-foreground = ${colors.foreground}

;Powermenu by Mr_patcher https://reddit.com/r/Polybar/comments/wwfkc0/-/illbgsc/ (modified)
menu-0-0 = reboot
;"Reboot"
menu-0-0-exec = menu-open-1
menu-0-0-foreground = ${colors.urgent}

menu-0-1 = shtdn
;"Shutdown"
menu-0-1-exec = menu-open-2
menu-0-1-foreground = ${colors.urgent}

menu-0-2 = kill x
; "Logout"
menu-0-2-exec = menu-open-3
menu-0-2-foreground = ${colors.urgent}

menu-0-3 = "kill sxhkd"
menu-0-3-exec = pkill -x sxhkd
menu-0-3-foreground = ${colors.urgent}
menu-0-4 = "sxhkd"
menu-0-4-exec = sxhkd&
menu-0-4-foreground = ${colors.urgent}

;Reboot
menu-1-0 = [X]
; "Cancel "
menu-1-0-exec = menu-open-0
menu-1-0-foreground = ${colors.success}
menu-1-1 = "Reboot"
menu-1-1-exec = systemctl reboot
menu-1-1-foreground = ${colors.urgent}

;Shutdown
menu-2-1 = "Shutdown"
menu-2-1-exec = systemctl poweroff
menu-2-1-foreground = ${colors.urgent}
menu-2-0 = [X]
;"Cancel "
menu-2-0-exec = menu-open-0
menu-2-0-foreground = ${colors.success}

;Logout
menu-3-0 = "Logout"
menu-3-0-exec = . ~/pm/scripts/xlogout.sh
menu-3-0-foreground = ${colors.urgent}
menu-3-1 = [X]
; "Cancel "
menu-3-1-exec = menu-open-0
menu-3-1-foreground = ${colors.success}

